<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Welcome to Chat Interface</h1>
      <div class="user-info">
        <span id="userName">User</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>
  <div class="chat-container">
    <div class="chat-header">
      ğŸ’¬ Chat with Bot
      <button id="clearHistory">ğŸ—‘ï¸</button>
      <button id="themeToggle">ğŸŒ™</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="typing" id="typingIndicator">Bot is typing...</div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <footer>
    <p> &copy; 2025 All Rights Reserved. | Made with &hearts;</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Load chat history after script.js is loaded
    window.addEventListener('DOMContentLoaded', () => {
      const savedChat = JSON.parse(localStorage.getItem("chatHistory")) || [];
      savedChat.forEach(msg => displayMessage(msg.text, msg.sender, false));
      if (chatBox && chatBox.children.length > 0) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
